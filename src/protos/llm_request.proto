syntax = "proto3";

package llm_request;

// saves in same file as /protos, new name creates new folder for compiled code
option go_package = "/";

service AskLLMQuestion {
    rpc PromptLLM (LLMInit) returns (LLMInference) {}
}

message LLMInit {
    string apiKey = 1;
    string prompt = 2;
}


message LLMInference {
    string answer = 1;
}

